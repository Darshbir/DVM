{% extends "base.html" %}
{% block start %}
<br>
<br>
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            </div>
        {% endfor %}
    {% endif %}
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 12px;">
        <div class="btn btn-outline-info" style="margin-bottom: 10px;">
            <a href="/ban_user/" style="display: block; margin-left: auto; margin-right: auto; width: 400px;">Ban Users</a>
        </div>
        <div class="btn btn-outline-info" style="margin-bottom: 10px;">
            <a href="/add_train/" style="display: block; margin-left: auto; margin-right: auto; width: 400px;">Train Actions</a>
        </div>
        <div class="btn btn-outline-info" style="margin-bottom: 10px;">
            <a href="/booking/" style="display: block; margin-left: auto; margin-right: auto; width: 400px;">Bookings</a>
        </div>
    </div>
</div>
{% endblock %}
